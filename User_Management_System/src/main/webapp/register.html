
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="register.css">
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet" href="css/signup-style.css">
</head>
<body>
	<div class="container-Fluid">
		<h1>Registration Form</h1>
		<form action="register.jsp" method="post">
			<table>
				<tr>
					<label for="userName">User_Name : </label>
					<input type="text" id="User_Name " name="t1" required>
					<br>
					<br>
				</tr>

				<tr>
					<label for="email"> Email : </label>
					<input type="text" id="Email" name="t2" required>
					<br>
					<br>
				</tr>

				<tr>
					<label for="mobile"> Mobile : </label>
					<input type="text" id="Mobile" name="t3" required>
					<br>
					<br>
				</tr>

				<tr>
					<label for="dob"> DOB : </label>
					<input type="date" id="DOB" name="t4" required>
					<br>
					<br>
				</tr>


				<tr>
					<label for="city"> City : </label>
					<input type="text" id="City" name="t5" required>
					<br>
					<br>
				</tr>

				<tr>
					<label for="password">Password : </label>
					<input type="password" id="Password" name="t6" required>
					<br>
					<br>
				</tr>
				<button type="submit">Register Now</button>
			</table>
		</form>
		<p>
		 
			<a href="index.html">Back To Home page!</a>
		</p>
	</div>
</body>
</html>
